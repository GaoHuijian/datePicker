    <title>我是一个datepicker--!</title>

    <meta charset="utf-8">
<!--     <link rel="stylesheet" type="text/css" href="../../css/ratchet.css"> -->
    <link rel="stylesheet" type="text/css" href="css/datePicker.css">
    <style>
    .input-group{
        padding: 10px;
    }
    .input-group input{
        margin:10px;
        padding:5px 10px;
        border:1px solid #ddd;
        border-radius: 5px;
        width: auto;
    }
    </style>
    <script type="text/javascript" src="js/require/zepto.min.js"></script>
    <script type="text/javascript" src="js/require/iscroll.js"></script>
    <script type="text/javascript" src="js/datePicker.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#date5').datePicker({
                beginyear:2005,
                theme:'datetime',
                callBack:function(){
                alert("--!当前值:"+$('#date5').val());
            }});
             $('#date6').datePicker({
                beginyear:2005,
                theme:'date',
                });
              $('#date7').datePicker({
                theme:'time',
                });
            $('#date8').datePicker({
                theme:'month',
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <img src="webwxgetmsgimg.jpg">
        <h3>点下面的框框啊~~~</h3>
        <div class="input-group">
            <input type="text" id="date5" readonly="" placeholder="年-月-日-时间-回调" >
        </div>
        <div class="input-group">
            <input type="text" id="date6" readonly="" placeholder="年-月-日">
        </div>
        <div class="input-group">
            <input type="text" id="date7" readonly="" placeholder="时间">
        </div>
        <div class="input-group">
            <input type="text" id="date8" readonly="" placeholder="月份">
        </div>
    </div>
